{% extends 'base.html' %}

{% block title %}
<title>Chef - Login</title>
{% end block %}

{% block nav %}
<nav class="navbar navbar-expand-md navbar-dark">
  <a href="/" class="navbar-brand">Chef</a>
</nav>
{% end block %}

{% block page_content %}
<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col-md-4">
      <form action="/login" method="POST">
        <div class="form-group">
          <p class="display-4">Login.</p>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" placeholder="username" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div id="feedback" class="my-3" v-bind:class="classObject">[[ msg ]]</div>
        <button type="submit" class="btn btn-primary px-3" id="login-btn">Login</button>
        <span>or <a href="/signup">Signup</a></span>
      </form>
    </div>
  </div>
</div>
{% end block %}
