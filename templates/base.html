<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{{ static_url('bootstrap/css/bootstrap.min.css') }}">
  {% block title %}
  <title>Unnamed App</title>
  {% end block %}
</head>
<body class="bg-dark">
  <div class="container">
    <!-- nav -->
    {% block nav %}
    <nav class="navbar navbar-expand-md navbar-dark">
      <a href="/" class="navbar-brand">Chef</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav ml-auto" v-if="loggedIn == false">
          <li class="nav-item">
            <a href="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/signup" class="nav-link">Signup</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" v-else>
          <li class="nav-item">
            <a href="/logout" class="nav-link" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% end block %}
    <!-- end of nav -->

    <!-- page content -->
    {% block page_content %}
    {% end block %}
    <!-- end of page content -->
  </div>
  
</body>
  <!-- scripts -->
  <script src="{{ static_url('jquery/jquery.min.js') }}"></script>
  <script src="{{ static_url('bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ static_url('vue/vue.js') }}"></script>
  <script src="{{ static_url('jquery/jquery.cookie.js') }}"></script>
  <script src="{{ static_url('custom/scripts/views.js') }}"></script>
  <script src="{{ static_url('custom/scripts/app.js') }}"></script>

  <script>
  loadUser();
  </script>
  {% block additional_scripts %}
  {% end block %}
</html>
